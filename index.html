<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tienda de Prueba</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Roboto', sans-serif; margin: 0; background: #f8f9fa; color: #333; }
    header { background: #007bff; color: white; padding: 15px; text-align: center; font-size: 1.5em; box-shadow: 0 2px 6px rgba(0,0,0,0.2); }
    #catalog { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 20px; padding: 20px; }
    .card { background: white; border-radius: 10px; overflow: hidden; box-shadow: 0 2px 8px rgba(0,0,0,0.1); display: flex; flex-direction: column; transition: transform 0.2s ease; }
    .card:hover { transform: translateY(-5px); }
    .card img { width: 100%; height: 160px; object-fit: cover; }
    .card-content { padding: 15px; flex: 1; display: flex; flex-direction: column; }
    .card h4 { margin: 0 0 10px; font-size: 1.1em; color: #007bff; }
    .price { font-weight: bold; margin-bottom: 10px; }
    .card input { width: 60px; padding: 5px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 5px; }
    .card button { background: #28a745; color: white; border: none; padding: 8px; border-radius: 5px; cursor: pointer; font-weight: bold; }
    .card button:hover { background: #218838; }

    #cart { background: white; margin: 20px; padding: 15px; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    #cart h2 { margin-top: 0; color: #007bff; }
    #cartItems div { display: flex; justify-content: space-between; align-items: center; padding: 5px 0; border-bottom: 1px solid #eee; }
    #cartItems div:last-child { border-bottom: none; }
    button.small { font-size: 0.8em; padding: 4px 8px; background: #dc3545; color: white; border: none; border-radius: 5px; cursor: pointer; }
    button.small:hover { background: #c82333; }

    label { display: block; margin: 8px 0 4px; }
    input[type="text"] { width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 5px; }

    #sendOrder { background: #007bff; color: white; border: none; padding: 10px; border-radius: 5px; cursor: pointer; font-size: 1em; font-weight: bold; width: 100%; margin-top: 10px; }
    #sendOrder:hover { background: #0056b3; }
    #status { margin-top: 10px; font-size: 0.9em; }
  </style>
</head>

  <main>

    <section id="cart">
      <h2>Carrito</h2>
      <div id="cartItems">(vacÃ­o)</div>
      <p><strong>Total: â‚¬<span id="total">0.00</span></strong></p>
      <label>Nombre:</label>
      <input type="text" id="clientName" placeholder="Tu nombre">
      <label>Contacto:</label>
      <input type="text" id="clientContact" placeholder="TelÃ©fono o email">
      <button id="sendOrder">Enviar pedido</button>
      <p id="status"></p>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
