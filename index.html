<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Almacén - Pedidos</title>
  <link href="style.css" rel="stylesheet">
  <!-- Google Font (opcional) -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Almacén — Pedidos</h1>
  </header>

  <main>
    <section id="catalog" class="grid">Cargando catálogo...</section>
  </main>

  <aside class="cart" id="cartBox">
    <h3>Carrito</h3>
    <div id="cartItems">(vacío)</div>
    <div><strong>Total: €<span id="total">0.00</span></strong></div>
    <hr />
    <input id="clientName" placeholder="Nombre cliente" /><br/><br/>
    <input id="clientContact" placeholder="Teléfono o email" /><br/><br/>
    <button id="sendOrder">Enviar pedido</button>
    <div id="status" class="status"></div>
  </aside>

  <script src="script.js"></script>
</body>
</html>
